# Modules Settings
show_categories: 1
show_tags: 1
show_email: 0
show_rss: 1
show_comments: 1
show_menu: 1
fixed_sidebar: 1

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: "true"

# Serving
url: "https://scott.cranton.com"
baseurl: ""

# Includes
include: ["_pages", .nojekyll]

# Outputting
permalink: /:categories/:title.html
category_dir: categories

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Conversion
markdown: kramdown
excerpt_separator: <!--more-->

highlighter: rouge

# Assets Settings
sass:
  sass_dir: assets/partials
  style: compressed

plugins:
  - jekyll-sitemap
  - jekyll_github_sample
  - jekyll-gist
